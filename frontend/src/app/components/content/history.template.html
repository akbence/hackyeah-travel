<section class="history">
  <mat-card class="card history-card">
  <div class="row">
      <div class="card-body text-primary">
        <button style="border: 0px; border-radius: 5px;" type="button" class="btn-offers btn-primary" data-toggle="button" aria-pressed="false" autocomplete="off">
          <p class="name-of-card" style="color: black; font-size: 20px; background-color: #ffffffb0; padding-top: 20px; padding-bottom: 20px; border-radius: 5px;">Cheaper flights<p>
          <style>
            .btn-offers {
                height: 200px;
                width: 400px;  
                background-image:url('/assets/images/redommendations/cheap.jpg');
                background-repeat:no-repeat;
                background-size: 400px auto;
                }
          </style>
        </button>
      </div>
      <div class="card-body text-primary">
          <button style="border: 0px; border-radius: 5px;" type="button" class="btn-offers2 btn-primary" data-toggle="button" aria-pressed="false" autocomplete="off">
            <p class="name-of-card" style="color: black; font-size: 20px; background-color: #ffffffb0; padding-top: 20px; padding-bottom: 20px; border-radius: 5px;">Exotic flights<p>
            <style>
              .btn-offers2 {
                  height: 200px;
                  width: 400px;  
                  background-image:url('/assets/images/redommendations/egsotic.jpg');
                  background-repeat:no-repeat;
                  background-size: 400px auto;
                  }
            </style>
          </button>
        </div>
</div>
<div class="row">
    <div class="card-body text-primary">
      <button style="border: 0px; border-radius: 5px;" type="button" class="btn-offers3 btn-primary" data-toggle="button" aria-pressed="false" autocomplete="off">
        <p class="name-of-card" style="color: black; font-size: 20px; background-color: #ffffffb0; padding-top: 20px; padding-bottom: 20px; border-radius: 5px;">Travel with kids<p>
        <style>
          .btn-offers3 {
              height: 200px;
              width: 400px;  
              background-image:url('/assets/images/redommendations/kids.jpg');
              background-repeat:no-repeat;
              background-size: 400px auto;
              }
        </style>
      </button>
    </div>
    <div class="card-body text-primary">
        <button style="border: 0px; border-radius: 5px;" type="button" class="btn-offers4 btn-primary" data-toggle="button" aria-pressed="false" autocomplete="off">
          <p class="name-of-card" style="color: black; font-size: 20px; background-color: #ffffffb0; padding-top: 20px; padding-bottom: 20px; border-radius: 5px;">Wonderful nature<p>
          <style>
            .btn-offers4 {
                height: 200px;
                width: 400px;  
                background-image:url('/assets/images/redommendations/nature.jpg');
                background-repeat:no-repeat;
                background-size: 400px auto;
                }
          </style>
        </button>
      </div>
</div>
  </mat-card>
